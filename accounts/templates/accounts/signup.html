{% extends 'layout/base.html' %}
{% load bootstrap3 %}
{% block title %} Signup Page {% endblock %}
{% block content %}
  <div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}

      <input type="submit" value="Signup" class="btn btn-primary" />
    </form>
  </div>
{% endblock %}
