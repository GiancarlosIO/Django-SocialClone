{% extends 'posts/post_base.html' %}

{% block post_content %}
  <h3 class="col-md-12">Are your sure want to delete this post</h3>
  <div class="posts col-md-12">
    {% include 'posts/_post.html' with post=object hide_delete=True %}
  </div>
  <form method="POST" style="margin-top:20px">
    {% csrf_token %}
    <input type="submit" value="Confirm delete" class="btn btn-danger btn-large">
    <a class="btn btn-simple btn-default btn-large" href="{% url 'posts:single' username=user.username pk=object.pk %}">Go back</a>
  </form>
{% endblock %}
