{% extends 'posts/post_base.html' %}

{% load bootstrap3 %}

{% block post_content %}
  <div class="col-md-12">
    <h3>Create a new post</h3>
  </div>
  <div class="col-md-12">
    <form action="{% url 'posts:create' %}" method="POST" id="postForm">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Create" class="btn btn-primary btn-large">
    </form>
  </div>
{% endblock %}
